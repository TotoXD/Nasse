!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CE2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 encr aes
 authentication pre-share
 group 5
crypto isakmp key vpnuser address 192.168.31.2
!
!
crypto ipsec transform-set myset esp-aes esp-sha-hmac 
!
crypto map mymap 10 ipsec-isakmp 
 set peer 192.168.31.2
 set transform-set myset 
 match address 100
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 192.168.11.2 255.255.255.0
 negotiation auto
 crypto map mymap
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
!
router bgp 200
 bgp log-neighbor-changes
 neighbor 192.168.11.1 remote-as 500
 !
 address-family ipv4
 redistribute connected
 neighbor 192.168.11.1 activate
 no auto-summary
 no synchronization
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
access-list 100 permit ip 192.168.11.0 0.0.0.255 192.168.31.0 0.0.0.255
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
