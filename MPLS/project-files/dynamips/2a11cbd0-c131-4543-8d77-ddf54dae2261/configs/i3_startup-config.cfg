!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
no ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 192.168.41.1 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet2/0
 ip address 192.168.42.1 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet3/0
 ip address 192.168.46.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 network 192.168.41.1 0.0.0.0 area 0
 network 192.168.42.1 0.0.0.0 area 0
!
router bgp 500
 bgp log-neighbor-changes
 neighbor 192.168.46.2 remote-as 600
 !
 address-family ipv4
 redistribute connected
 neighbor 192.168.46.2 activate
 no auto-summary
 no synchronization
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
