!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip vrf vpn1
 rd 500:1
 route-target export 500:1
 route-target import 500:1
!
ip vrf vpn2
 rd 500:2
 route-target export 500:2
 route-target import 500:2
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 1.1.1.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip vrf forwarding vpn1
 ip address 192.168.10.2 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.168.21.1 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet3/0
 ip address 192.168.20.1 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet4/0
 ip address 192.168.11.1 255.255.255.0
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 network 1.1.1.1 0.0.0.0 area 0
 network 192.168.10.2 0.0.0.0 area 0
 network 192.168.11.1 0.0.0.0 area 0
 network 192.168.20.1 0.0.0.0 area 0
 network 192.168.21.1 0.0.0.0 area 0
!
router bgp 500
 bgp log-neighbor-changes
 neighbor 2.2.2.2 remote-as 500
 neighbor 2.2.2.2 update-source Loopback1
 neighbor 192.168.11.2 remote-as 200
 !
 address-family ipv4
 neighbor 2.2.2.2 activate
 neighbor 192.168.11.2 activate
 no auto-summary
 no synchronization
 exit-address-family
 !
 address-family vpnv4
 neighbor 2.2.2.2 activate
 neighbor 2.2.2.2 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf vpn2
 neighbor 192.168.11.2 remote-as 200
 neighbor 192.168.11.2 activate
 neighbor 192.168.11.2 send-community extended
 no synchronization
 exit-address-family
 !
 address-family ipv4 vrf vpn1
 neighbor 192.168.10.1 remote-as 100
 neighbor 192.168.10.1 activate
 neighbor 192.168.10.1 send-community extended
 no synchronization
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
