!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PP
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
no ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 192.168.40.2 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet2/0
 ip address 192.168.41.2 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet3/0
 ip address 192.168.48.2 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 800
 bgp log-neighbor-changes
 neighbor 192.168.40.1 remote-as 500
 neighbor 192.168.41.1 remote-as 500
 neighbor 192.168.48.1 remote-as 600
 !
 address-family ipv4
 redistribute connected
 redistribute static
 neighbor 192.168.40.1 activate
 neighbor 192.168.40.1 send-community extended
 neighbor 192.168.40.1 soft-reconfiguration inbound
 neighbor 192.168.40.1 route-map redist out
 neighbor 192.168.41.1 activate
 neighbor 192.168.48.1 activate
 no auto-summary
 no synchronization
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
!
ip prefix-list all seq 10 permit 0.0.0.0/0 le 32
access-list 1 permit any
no cdp log mismatch duplex
!
route-map redist permit 10
 match ip address prefix-list all
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
