!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname P2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 192.168.22.2 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet2/0
 ip address 192.168.27.1 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet3/0
 ip address 192.168.25.2 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
interface GigabitEthernet4/0
 ip address 192.168.45.1 255.255.255.0
 negotiation auto
 mpls label protocol ldp
 mpls ip
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 500
 network 192.168.22.2 0.0.0.0 area 0
 network 192.168.25.2 0.0.0.0 area 0
 network 192.168.27.1 0.0.0.0 area 0
 network 192.168.45.1 0.0.0.0 area 0
!
router bgp 500
 bgp log-neighbor-changes
 neighbor 192.168.45.2 remote-as 700
 !
 address-family ipv4
 redistribute connected
 neighbor 192.168.45.2 activate
 no auto-summary
 no synchronization
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
